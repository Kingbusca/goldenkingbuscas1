<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta CNPJ</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link do arquivo CSS -->
</head>
<body>
  <h1>Consulta de CNPJ</h1>
  <form id="consulta-form">
    <label for="cnpj">Digite o CNPJ:</label>
    <input type="text" id="cnpj" name="cnpj" required>
    <button type="submit">Consultar</button>
  </form>

  <div id="resultado"></div>

  <script>
    const form = document.getElementById('consulta-form');
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const cnpj = document.getElementById('cnpj').value;
      fetch(`/consulta?cnpj=${cnpj}`)
        .then(response => response.json())
        .then(data => {
          const resultadoDiv = document.getElementById('resultado');
          resultadoDiv.innerHTML = `
            <h2>Resultado da Consulta:</h2>
            <table>
              <tr><td><strong>CNPJ:</strong></td><td>${data.cnpj}</td></tr>
              <tr><td><strong>Razão Social:</strong></td><td>${data.nome}</td></tr>
              <tr><td><strong>Telefone:</strong></td><td>${data.telefone}</td></tr>
              <tr><td><strong>Email:</strong></td><td>${data.email}</td></tr>
              <tr><td><strong>Situação:</strong></td><td>${data.situacao}</td></tr>
            </table>
          `;
        })
        .catch(error => console.error('Erro na consulta:', error));
    });
  </script>
</body>
</html>
