<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de CPF e CNPJ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin: 5px 0;
        }
        button {
            margin-top: 10px;
        }
        .resultado {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1>Consulta de CPF e CNPJ</h1>

    <h2>Consulta de CPF</h2>
    <input type="text" id="inputCPF" placeholder="Digite o CPF" maxlength="14">
    <button id="consultarCPF">Consultar CPF</button>

    <h2>Consulta de CNPJ</h2>
    <input type="text" id="inputCNPJ" placeholder="Digite o CNPJ" maxlength="18">
    <button id="consultarCNPJ">Consultar CNPJ</button>

    <div id="resultado" class="resultado"></div>

    <script>
        // Função para consultar CPF
        document.getElementById('consultarCPF').addEventListener('click', () => {
            const cpf = document.getElementById('inputCPF').value.replace(/\D/g, '');
            if (cpf.length !== 11) {
                alert('Por favor, insira um CPF válido com 11 dígitos.');
                return;
            }

            fetch(`/consulta-cpf/${cpf}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro na resposta da API: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data); // Verifique a estrutura dos dados
                    document.getElementById('resultado').innerHTML = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    console.error('Erro ao fazer a consulta de CPF:', error);
                    alert('Não foi possível realizar a consulta de CPF. Por favor, tente novamente mais tarde.');
                });
        });

        // Função para consultar CNPJ
        document.getElementById('consultarCNPJ').addEventListener('click', () => {
            const cnpj = document.getElementById('inputCNPJ').value.replace(/\D/g, '');
            if (cnpj.length !== 14) {
                alert('Por favor, insira um CNPJ válido com 14 dígitos.');
                return;
            }

            fetch(`/consulta-cnpj/${cnpj}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro na resposta da API: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(data); // Verifique a estrutura dos dados
                    document.getElementById('resultado').innerHTML = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    console.error('Erro ao fazer a consulta de CNPJ:', error);
                    alert('Não foi possível realizar a consulta de CNPJ. Por favor, verifique se o CNPJ está correto e tente novamente mais tarde.');
                });
        });
    </script>

</body>
</html>
