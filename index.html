<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CNPJ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        #cnpj {
            padding: 10px;
            width: 200px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #consultar {
            padding: 10px 20px;
            background-color: #28a745; /* Verde */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #consultar:hover {
            background-color: #218838; /* Verde escuro */
        }
        #resultado {
            white-space: pre-wrap;
            background-color: #ffffff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 20px;
            width: 300px;
            max-width: 90%;
        }
    </style>
</head>
<body>
    <h1>Consultar CNPJ</h1>
    <input type="text" id="cnpj" placeholder="Digite o CNPJ">
    <button id="consultar">Consultar</button>
    
    <pre id="resultado"></pre>
    
    <script>
        document.getElementById('consultar').addEventListener('click', function() {
            let cnpj = document.getElementById('cnpj').value.trim().replace(/[^\d]+/g, '');

            // Verifica se o CNPJ estÃ¡ vazio
            if (cnpj === "") {
                document.getElementById('resultado').innerText = "Por favor, insira um CNPJ.";
                return;
            }

            // Faz a requisiÃ§Ã£o para o proxy configurado no Netlify
            fetch(`/consulta/${cnpj}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao buscar o CNPJ. Verifique o nÃºmero e tente novamente.');
                    }
                    return response.json();
                })

                    // Exibe o resultado formatado
                    const resultado = `

ðŸ‘¥ SÃ³cios: ${data.qsa.map(socio => `${socio.nome} - ${socio.qual}`).join(', ') || 'N/A'}
`;

                    // Adicionando atividades secundÃ¡rias
                    if (data.atividades_secundarias && data.atividades_secundarias.length > 0) {
                        const atividadesSecundarias = data.atividades_secundarias.map(atividade => atividade.text).join(', ');
                        resultado += `ðŸ“‹ Atividades SecundÃ¡rias: ${atividadesSecundarias}`;
                    }

                    // Atualiza o resultado
                    document.getElementById('resultado').innerText = resultado;
                })
                .catch(error => {
                    console.error('Erro:', error);
                    document.getElementById('resultado').innerText = error.message;
                });
        });
    </script>
</body>
</html>
