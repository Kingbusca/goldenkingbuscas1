        document.getElementById('consultarBtn').addEventListener('click', consultaCPF);

        async function consultaCPF() {
            const cpf = document.getElementById('cpfInput').value.trim();

    <!-- Conte√∫do fixo no rodap√© -->
    <div id="rodape-fixo">
        <h1>üêæGERE O TOKEN PARA FAZER A CONSULTA GR√ÅTISüêæ</h1>
        <div>
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="text" id="whatsapp" placeholder="N√∫mero de WhatsApp" required pattern="^9\d{8}$" title="O n√∫mero deve come√ßar com 9 e ter exatamente 11 d√≠gitos.">
            <button id="gerarToken" onclick="gerarToken()">Gerar Tokenüêæ</button>
        </div>
        <div id="token"></div>
        <div id="mensagem">FA√áA SUA CONSULTA GR√ÅTIS ANTES QUE O TOKEN EXPIRE</div>
        <div id="cronometro"></div>
        <button id="botaoRedirecionar" onclick="window.location.href='https://logingoldenkingbuscas.netlify.app/'">üêæVER PLANOS KING GOLDEN üêæ</button>
    </div>

    <script>
        const tempoLimite = 60 * 1000;
        let tokenGerado = false;
        const numerosGerados = JSON.parse(localStorage.getItem('numerosGerados')) || {};

        document.getElementById('consultar').disabled = true;

        function gerarToken() {
            const whatsapp = document.getElementById('whatsapp').value;
            const nome = document.getElementById('nome').value;

            if (!nome || !whatsapp) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            const agora = new Date().getTime();
            if (numerosGerados[whatsapp] && (agora - numerosGerados[whatsapp].timestamp < 48 * 60 * 60 * 1000)) {
                alert("Este n√∫mero j√° gerou um token nas √∫ltimas 48 horas.");
                return;
            }

            if (whatsapp.startsWith('3') || whatsapp[2] !== '9' || whatsapp.length !== 11) {
                alert("N√∫mero inv√°lido. O n√∫mero n√£o pode come√ßar com 3, o terceiro d√≠gito deve ser 9 e deve conter exatamente 11 d√≠gitos.");
                return;
            }

            const token = `id-${Math.floor(Math.random() * 1000)}`;
            document.getElementById('token').innerText = `Seu token: ${token}`;
            document.getElementById('token').style.display = 'block';

            document.getElementById('mensagem').style.display = 'block';

            startCronometro();

            document.getElementById('consultar').disabled = false;

            numerosGerados[whatsapp] = { timestamp: agora };
            localStorage.setItem('numerosGerados', JSON.stringify(numerosGerados));
        }

        function startCronometro() {
            let tempoRestante = tempoLimite;
            const cronometroElement = document.getElementById('cronometro');
            cronometroElement.style.display = 'block';

            const intervalo = setInterval(() => {
                if (tempoRestante <= 0) {
                    clearInterval(intervalo);
                    cronometroElement.innerText = "O tempo para uso do token expirou.";
                    document.getElementById('botaoRedirecionar').style.display = 'block';
                    document.getElementById('consultar').disabled = true;
                    return;
                }

                const segundos = Math.floor((tempoRestante / 1000) % 60);
                cronometroElement.innerText = `Tempo restante: ${segundos}s`;
                tempoRestante -= 1000;
            }, 1000);
        }

        document.querySelectorAll('#nome, #whatsapp').forEach(input => {
            input.addEventListener('input', () => {
                const nomePreenchido = document.getElementById('nome').value.trim() !== '';
                const whatsappPreenchido = document.getElementById('whatsapp').value.trim() !== '' && document.getElementById('whatsapp').value.length === 11;
                document.getElementById('gerarToken').disabled = !(nomePreenchido && whatsappPreenchido);
            });
        });
    </script>
