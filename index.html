<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CNPJ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        h2 {
            color: gold;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #resultado {
            white-space: pre-wrap;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .field {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
        }
        .facebook-button {
            background-color: #3b5998;
        }
        .facebook-button:hover {
            background-color: #2d4373;
        }
        #cronometro {
            font-size: 24px;
            color: red;
            text-align: center;
            margin: 20px 0;
        }
        #comprar-plano {
            display: none;
            background-color: #007bff;
        }
        #comprar-plano:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>🔍 GOLDEN KING BUSCAS</h2>
    <div id="cronometro">1:00</div>
    <h1>Consulta CNPJ</h1>
    <input type="text" id="cnpj" placeholder="Digite o CNPJ">
    <button id="consultar">Consultar</button>
    
    <div id="resultado"></div>
    <button id="comprar-plano">Comprar Plano</button>
    
    <script>
        const cnpjInput = document.getElementById('cnpj');
        const resultadoDiv = document.getElementById('resultado');
        const consultarButton = document.getElementById('consultar');
        const comprarButton = document.getElementById('comprar-plano');
        const cronometroDiv = document.getElementById('cronometro');
        
        // Checa se o usuário já consultou nos últimos 24 horas
        const lastConsultTime = localStorage.getItem('lastConsultTime');
        if (lastConsultTime && (Date.now() - lastConsultTime < 86400000)) { // 24 horas
            consultarButton.disabled = true;
            consultarButton.innerText = 'Consulta Desativada';
        }

        // Inicia o cronômetro
        let timeLeft = 60; // 1 minuto
        const interval = setInterval(() => {
            if (timeLeft <= 0) {
                clearInterval(interval);
                consultarButton.disabled = true;
                comprarButton.style.display = 'block';
                return;
            }
            timeLeft--;
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            cronometroDiv.innerText = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        }, 1000);

        consultarButton.addEventListener('click', function() {
            let cnpj = cnpjInput.value.trim().replace(/\D/g, ''); // Remove caracteres não numéricos
            
            // Verifica se o CNPJ está vazio ou tem tamanho incorreto
            if (cnpj === "" || cnpj.length !== 14) {
                resultadoDiv.innerText = "Por favor, insira um CNPJ válido com 14 dígitos.";
                return;
            }

            // Faz a requisição para o proxy configurado no Netlify
            fetch(`/consulta/${cnpj}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao buscar o CNPJ. Verifique o número e tente novamente.');
                    }
                    return response.json();
                })
                .then(data => {
                    // Exibe o resultado formatado com emojis
                    let resultadoHTML = `
                        <div class="field">📜 <strong>Razão Social:</strong> ${data.nome || 'N/A'}</div>
                        <div class="field">🏢 <strong>Nome Fantasia:</strong> ${data.fantasia || 'N/A'}</div>
                        <div class="field">📍 <strong>Endereço:</strong> ${data.logradouro || 'N/A'}, ${data.numero || 'N/A'}, ${data.bairro || 'N/A'}, ${data.municipio || 'N/A'}, ${data.uf || 'N/A'}</div>
                        <div class="field">☎️ <strong>Telefone:</strong> ${data.telefone.map((num, index) => `${num} <button onclick="copyToClipboard('${num}')">Copiar</button>`).join('<br>') || 'N/A'}</div>
                        <div class="field">📧 <strong>Email:</strong> ${data.email || 'N/A'}</div>
                        <div class="field">📅 <strong>Data de Abertura:</strong> ${data.abertura || 'N/A'}</div>
                        <div class="field">🔍 <strong>Situação:</strong> ${data.situacao || 'N/A'}</div>
                        <div class="field">🔒 <strong>Capital Social:</strong> R$ ${data.capital_social || 'N/A'}</div>
                        <div class="field">🏛️ <strong>Tipo:</strong> ${data.tipo || 'N/A'}</div>
                        <div class="field">📆 <strong>Data da Situação:</strong> ${data.data_situacao || 'N/A'}</div>
                        <div class="field">🔄 <strong>Última Atualização:</strong> ${data.ultima_atualizacao || 'N/A'}</div>
                        <div class="field">👥 <strong>Sócios:</strong> ${data.qsa.map(socio => `${socio.nome} - ${socio.qual} <button class="facebook-button" onclick="searchFacebook('${socio.nome}')">Facebook</button>`).join('<br>') || 'N/A'}</div>
                        <div class="field">📝 <strong>Natureza Jurídica:</strong> ${data.natureza_juridica || 'N/A'}</div>
                        <div class="field">💼 <strong>Atividade Principal:</strong> ${data.atividade_principal[0]?.text || 'N/A'}</div>
                        <div class="field">📋 <strong>Atividades Secundárias:</strong> ${data.atividades_secundarias.map(atividade => atividade.text).join(', ') || 'N/A'}</div>
                        <div class="field">🗓️ <strong>Data de Situação Especial:</strong> ${data.data_situacao_especial || 'N/A'}</div>
                        <div class="field">🔒 <strong>Motivo da Situação:</strong> ${data.motivo_situacao || 'N/A'}</div>
                    `;
                    resultadoDiv.innerHTML = resultadoHTML;

                    // Armazena o tempo da última consulta
                    localStorage.setItem('lastConsultTime', Date.now());
                })
                .catch(error => {
                    console.error('Erro:', error);
                    resultadoDiv.innerText = error.message;
                });
        });

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Número copiado: ' + text);
            }, () => {
                alert('Erro ao copiar o número.');
            });
        }

        function searchFacebook(nome) {
            window.open(`https://www.facebook.com/search/top?q=${encodeURIComponent(nome)}`, '_blank');
        }
    </script>
</body>
</html>
