<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CNPJ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {

        }
        input[type="text"] {

            width: 80%; /* Ajuste a largura para dispositivos mÃ³veis */
            max-width: 300px; /* Largura mÃ¡xima para telas maiores */
            border: 1px solid #ccc;

        }
        button:hover {

        }
        .btn-facebook {

        #resultado {

            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
            display: inline-block;
            font-size: 0.9em; /* Diminui o tamanho da fonte dos resultados */
            width: 100%; /* Adicionei largura total para responsividade */
            max-width: 600px; /* Largura mÃ¡xima para telas grandes */

        /* Media Query para telas menores */
        @media (max-width: 600px) {
            input[type="text"], button {
                width: 90%; /* Aumenta a largura dos botÃµes e campos de texto em telas menores */
                margin: 10px 0; /* EspaÃ§amento em dispositivos mÃ³veis */
            }
            #resultado {
                font-size: 0.8em; /* Diminui ainda mais o tamanho da fonte em dispositivos mÃ³veis */
            }
        }
    </style>
</head>
<body>
    <h1>Consultar CNPJ</h1>
    <input type="text" id="cnpj" placeholder="Digite o CNPJ">
    <button id="consultar">Consultar</button>
    
    <div id="resultado"></div>
    
    <script>
        document.getElementById('consultar').addEventListener('click', function() {

            // Verifica se o CNPJ estÃ¡ vazio ou tem tamanho incorreto

            // Faz a requisiÃ§Ã£o para o proxy configurado no Netlify
            fetch(`/consulta/${cnpj}`)

                    if (!response.ok) {
                        throw new Error('Erro ao buscar o CNPJ. Verifique o nÃºmero e tente novamente.');

                    `).join('');

                    let resultadoHTML = `

â˜ï¸ <span class="campo">Telefone:</span> ${data.telefone || 'N/A'} <button onclick="copiarTelefone('${data.telefone}')">Copiar</button>
ğŸ“§ <span class="campo">Email:</span> ${data.email || 'N/A'}
ğŸ“… <span class="campo">Data de Abertura:</span> ${data.abertura || 'N/A'}
ğŸ” <span class="campo">SituaÃ§Ã£o:</span> ${data.situacao || 'N/A'}
ğŸ”’ <span class="campo">Capital Social:</span> R$ ${data.capital_social || 'N/A'}
ğŸ›ï¸ <span class="campo">Tipo:</span> ${data.tipo || 'N/A'}
ğŸ“† <span class="campo">Data da SituaÃ§Ã£o:</span> ${data.data_situacao || 'N/A'}
ğŸ”„ <span class="campo">Ãšltima AtualizaÃ§Ã£o:</span> ${data.ultima_atualizacao || 'N/A'}
ğŸ‘¥ <span class="campo">SÃ³cios:</span>
<div>${sociosHTML || 'N/A'}</div>
ğŸ“ <span class="campo">Natureza JurÃ­dica:</span> ${data.natureza_juridica || 'N/A'}
ğŸ’¼ <span class="campo">Atividade Principal:</span> ${data.atividade_principal[0]?.text || 'N/A'}
ğŸ“‹ <span class="campo">Atividades SecundÃ¡rias:</span> ${data.atividades_secundarias.map(atividade => atividade.text).join(', ') || 'N/A'}
ğŸ—“ï¸ <span class="campo">Data de SituaÃ§Ã£o Especial:</span> ${data.data_situacao_especial || 'N/A'}
ğŸ”’ <span class="campo">Motivo da SituaÃ§Ã£o:</span> ${data.motivo_situacao || 'N/A'}
`;
                    document.getElementById('resultado').innerHTML = resultadoHTML;
                })
                .catch(error => {
                    console.error('Erro:', error);
                    document.getElementById('resultado').innerText = error.message;
                });
        });

        // FunÃ§Ã£o para copiar o nÃºmero de telefone
        function copiarTelefone(telefone) {
            navigator.clipboard.writeText(telefone).then(() => {
                alert('NÃºmero de telefone copiado: ' + telefone);
            }, (err) => {
                console.error('Erro ao copiar: ', err);
            });
        }

        // FunÃ§Ã£o para pesquisar sÃ³cio no Facebook
        function pesquisarFacebook(nome) {
            const url = `https://www.facebook.com/search/top?q=${encodeURIComponent(nome)}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
