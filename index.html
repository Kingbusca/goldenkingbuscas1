<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CNPJ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #resultado {
            background-color: #f8f8f8;
            padding: 10px;
            border: 1px solid #ddd;
            margin-top: 20px;
            white-space: pre-wrap;
        }
        .campo {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Consultar CNPJ</h1>
    <input type="text" id="cnpj" placeholder="Digite o CNPJ">
    <button id="consultar">Consultar</button>
    
    <div id="resultado"></div>
    
    <script>
        document.getElementById('consultar').addEventListener('click', function() {
            let cnpj = document.getElementById('cnpj').value.trim().replace(/[^\d]+/g, '');

            // Verifica se o CNPJ está vazio
            if (cnpj === "") {
                document.getElementById('resultado').innerText = "Por favor, insira um CNPJ.";
                return;
            }

            // Faz a requisição para o proxy configurado no Netlify
            fetch(`/consulta/${cnpj}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao buscar o CNPJ. Verifique o número e tente novamente.');
                    }
                    return response.json();
                })
                .then(data => {
                    // Exibe o resultado formatado
                    const resultadoDiv = document.getElementById('resultado');
                    resultadoDiv.innerHTML = `
                        <div class="campo">📅 Abertura: ${data.abertura}</div>
                        <div class="campo">🔍 Situação: ${data.situacao}</div>
                        <div class="campo">🏢 Tipo: ${data.tipo}</div>
                        <div class="campo">🏷️ Nome: ${data.nome}</div>
                        <div class="campo">🏷️ Fantasia: ${data.fantasia}</div>
                        <div class="campo">🏛️ Porte: ${data.porte}</div>
                        <div class="campo">📝 Natureza Jurídica: ${data.natureza_juridica}</div>
                        <div class="campo">📞 Telefone: ${data.telefone}</div>
                        <div class="campo">📧 Email: ${data.email}</div>
                        <div class="campo">🏙️ Logradouro: ${data.logradouro}, ${data.numero} - ${data.bairro} - ${data.municipio} - ${data.uf}, ${data.cep}</div>
                        <div class="campo">💰 Capital Social: R$ ${data.capital_social}</div>
                        <div class="campo">📆 Data da Situação: ${data.data_situacao}</div>
                        <div class="campo">🔄 Última Atualização: ${data.ultima_atualizacao}</div>
                    `;

                    // Adicionando atividades principais
                    if (data.atividade_principal && data.atividade_principal.length > 0) {
                        resultadoDiv.innerHTML += `<div class="campo">💼 Atividade Principal: ${data.atividade_principal[0].text}</div>`;
                    }

                    // Adicionando atividades secundárias
                    if (data.atividades_secundarias && data.atividades_secundarias.length > 0) {
                        const atividadesSecundarias = data.atividades_secundarias.map(atividade => atividade.text).join(', ');
                        resultadoDiv.innerHTML += `<div class="campo">📋 Atividades Secundárias: ${atividadesSecundarias}</div>`;
                    }

                    // Adicionando QSA
                    if (data.qsa && data.qsa.length > 0) {
                        const socios = data.qsa.map(socio => `${socio.nome} - ${socio.qual}`).join('<br>');
                        resultadoDiv.innerHTML += `<div class="campo">👥 Sócios: <br>${socios}</div>`;
                    }
                })
                .catch(error => {
                    console.error('Erro:', error);
                    document.getElementById('resultado').innerText = error.message;
                });
        });
    </script>
</body>
</html>
