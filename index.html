    <h1>🔍 GOLDEN KING BUSCAS 👣 </h1>

    <div class="consulta-quadro">

        <h2> <span style="color: rgb(12, 255, 52);">On</span></p>

    <script>
        document.getElementById('consultar').addEventListener('click', function() {
            let cnpj = document.getElementById('cnpj').value.trim().replace(/\D/g, ''); // Remove caracteres não numéricos
            
            // Verifica se o CNPJ está vazio ou tem tamanho incorreto

                document.getElementById('resultado').innerText = "Por favor, insira um CNPJ válido com 14 dígitos.";

            // Faz a requisição para o proxy configurado no Netlify

                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao buscar o CNPJ. Verifique o número e tente novamente.');
                    }
                    return response.json();
                })
                .then(data => {
                    // Exibe o resultado formatado com emojis em caixas de texto separadas
                    let resultadoHTML = `
                        <div class="campo">📜 <strong>Razão Social:</strong> ${data.nome || 'N/A'}</div>

                        <div class="campo">📍 <strong>Endereço:</strong> ${data.logradouro || 'N/A'}, ${data.numero || 'N/A'}, ${data.bairro || 'N/A'}, ${data.municipio || 'N/A'}, ${data.uf || 'N/A'}</div>

                        <div class="campo">🔍 <strong>Situação:</strong> ${data.situacao || 'N/A'}</div>
                        <div class="campo">🔒 <strong>Capital Social:</strong> R$ ${data.capital_social || 'N/A'}</div>
                        <div class="campo">🏛️ <strong>Tipo:</strong> ${data.tipo || 'N/A'}</div>
                        <div class="campo">📆 <strong>Data da Situação:</strong> ${data.data_situacao || 'N/A'}</div>
                        <div class="campo">🔄 <strong>Última Atualização:</strong> ${data.ultima_atualizacao || 'N/A'}</div>
                        <div class="socios">
                            <strong>👥 Sócios:</strong><br>
                            ${data.qsa.map(socio => `
                                <div>${socio.nome} - ${socio.qual} 
                                <button class="socio-button" onclick="searchFacebook('${socio.nome}')">Facebook</button></div>
                            `).join('') || 'N/A'}
                        </div>
                        <div class="campo">📝 <strong>Natureza Jurídica:</strong> ${data.natureza_juridica || 'N/A'}</div>
                        <div class="campo">💼 <strong>Atividade Principal:</strong> ${data.atividade_principal[0]?.text || 'N/A'}</div>
                        <div class="campo">📋 <strong>Atividades Secundárias:</strong> ${data.atividades_secundarias.map(atividade => atividade.text).join(', ') || 'N/A'}</div>
                        <div class="campo">🗓️ <strong>Data de Situação Especial:</strong> ${data.data_situacao_especial || 'N/A'}</div>
                        <div class="campo">🔒 <strong>Motivo da Situação:</strong> ${data.motivo_situacao || 'N/A'}</div>
                    `;
                    document.getElementById('resultado').innerHTML = resultadoHTML;
                })
                .catch(error => {
                    console.error('Erro:', error);
                    document.getElementById('resultado').innerText = error.message;
                });
        });

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Número copiado para a área de transferência!');
            }, (err) => {
                console.error('Erro ao copiar: ', err);
            });
        }

        function searchFacebook(name) {
            const searchUrl = `https://www.facebook.com/search/top/?q=${encodeURIComponent(name)}`;
            window.open(searchUrl, '_blank');
        }
    </script>
</body>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CPF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: rgb(155, 0, 0);
            text-align: center;
        }
        .consulta-container {
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #ff0303;
            border-radius: 4px;
            margin: 20px auto;
            max-width: 300px;

        }

            margin-top: 0;

<body>
    <h1>Consulta CPF</h1>
    <div class="consulta-container">
        <h2>🔍 Consulte seu CPF 🤵‍♀️</h2>
        <input type="text" id="cpfInput" placeholder="Digite o CPF" maxlength="11">
        <button id="consultarBtn">Consultar</button>
    </div>
    
    <div id="resultado"></div>
    
    <script>
        document.getElementById('consultarBtn').addEventListener('click', consultaCPF);

        async function consultaCPF() {
            const cpf = document.getElementById('cpfInput').value.trim();
            if (!cpf) {
                alert('Por favor, insira um CPF válido.');
                return;
            }

            try {
                // Substitua pela URL correta da sua API no Netlify.toml
                const url = `/consulta-cpf/${cpf}`;
                
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                });

                if (!response.ok) {
                    throw new Error(`Erro: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();
                exibirResultados(data);
            } catch (error) {
                console.error('Erro ao fazer a consulta:', error);
                document.getElementById('resultado').innerHTML = `<p>Erro ao consultar CPF: ${error.message}</p>`;
            }
        }

        function exibirResultados(data) {
            const resultadosDiv = document.getElementById('resultado');
            resultadosDiv.innerHTML = ''; // Limpar resultados anteriores

            // Adicionando informações pessoais
            resultadosDiv.innerHTML += `<p><strong>Nome:</strong> ${data.resultado.civil_name || 'N/A'}</p>`;
            resultadosDiv.innerHTML += `<p><strong>CPF:</strong> ${data.resultado.cpf_cnpj || 'N/A'}</p>`;
            resultadosDiv.innerHTML += `<p><strong>Data de Nascimento:</strong> ${data.resultado.birth_date || 'N/A'}</p>`;
            resultadosDiv.innerHTML += `<p><strong>Mãe:</strong> ${data.resultado.mother_name || 'N/A'}</p>`;

            // Adicionando informações de endereço
            if (data.resultado.MT && data.resultado.MT.addresses.length > 0) {
                const addresses = data.resultado.MT.addresses.map(address => {
                    return `<p><strong>Endereço:</strong> ${address.street1}, ${address.number || 's/n'}, ${address.neighborhood || 'N/A'}, ${address.city_name} - ${address.state} - CEP: ${address.zip}</p>`;
                }).join('');
                resultadosDiv.innerHTML += `<h3>Endereços:</h3>${addresses}`;
            } else {
                resultadosDiv.innerHTML += '<p>Nenhum endereço encontrado.</p>';
            }

            // Adicionando informações de telefone
            if (data.resultado.MT && data.resultado.MT.phones.length > 0) {
                const phones = data.resultado.MT.phones.map(phone => {
                    return `<p><strong>Telefone:</strong> (${phone.area_code}) ${phone.phone} - ${phone.carrier_name}</p>`;
                }).join('');
                resultadosDiv.innerHTML += `<h3>Telefones:</h3>${phones}`;
            } else {
                resultadosDiv.innerHTML += '<p>Nenhum telefone encontrado.</p>';
            }
        }
    </script>
</body>
</html>

        body {

        }
        /* Estilo fixo para o rodapé */

            left: 0;
            width: 100%; /* Altera para 100% */

            color: red;

<body>
    <img src="https://media.giphy.com/media/QXhbkMLE3teKMsEIIF/giphy.gif" alt="GIF Description" width="400" height="5" />
    <!-- Conteúdo fixo no rodapé -->
    <div id="rodape-fixo">
        <h1>GERE O TOKEN PARA FAZER A CONSULTA GRÁTIS</h1>
        <div>
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="text" id="whatsapp" placeholder="Número de WhatsApp" required pattern="^9\d{8}$" title="O número deve começar com 9 e ter exatamente 11 dígitos.">
            <button id="gerarToken" onclick="gerarToken()">Gerar Token</button>
        </div>
        <div id="token"></div>
        <div id="mensagem">FAÇA SUA CONSULTA GRÁTIS ANTES QUE O TOKEN EXPIRE</div>
        <div id="cronometro"></div>
        <button id="botaoRedirecionar" onclick="window.location.href='https://feiraobr6.hotmart.host/pagina-de-vendas-d480faf7-f9a6-404f-95fd-843ab99ea323'">VER PLANOS KING GOLDEN</button>
    </div>

    <script>
        const tempoLimite = 60 * 1000;
        let tokenGerado = false;
        const numerosGerados = JSON.parse(localStorage.getItem('numerosGerados')) || {};

        document.getElementById('consultar').disabled = true;

        function gerarToken() {
            const whatsapp = document.getElementById('whatsapp').value;
            const nome = document.getElementById('nome').value;

            if (!nome || !whatsapp) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            const agora = new Date().getTime();
            if (numerosGerados[whatsapp] && (agora - numerosGerados[whatsapp].timestamp < 48 * 60 * 60 * 1000)) {
                alert("Este número já gerou um token nas últimas 48 horas.");
                return;
            }

            if (whatsapp.startsWith('3') || whatsapp[2] !== '9' || whatsapp.length !== 11) {
                alert("Número inválido. O número não pode começar com 3, o terceiro dígito deve ser 9 e deve conter exatamente 11 dígitos.");
                return;
            }

            const token = `id-${Math.floor(Math.random() * 1000)}`;
            document.getElementById('token').innerText = `Seu token: ${token}`;
            document.getElementById('token').style.display = 'block';

            document.getElementById('mensagem').style.display = 'block';

            startCronometro();

            document.getElementById('consultar').disabled = false;

            numerosGerados[whatsapp] = { timestamp: agora };
            localStorage.setItem('numerosGerados', JSON.stringify(numerosGerados));
        }

        function startCronometro() {
            let tempoRestante = tempoLimite;
            const cronometroElement = document.getElementById('cronometro');
            cronometroElement.style.display = 'block';

            const intervalo = setInterval(() => {
                if (tempoRestante <= 0) {
                    clearInterval(intervalo);
                    cronometroElement.innerText = "O tempo para uso do token expirou.";
                    document.getElementById('botaoRedirecionar').style.display = 'block';
                    document.getElementById('consultar').disabled = true;
                    return;
                }

                const segundos = Math.floor((tempoRestante / 1000) % 60);
                cronometroElement.innerText = `Tempo restante: ${segundos}s`;
                tempoRestante -= 1000;
            }, 1000);
        }

        document.querySelectorAll('#nome, #whatsapp').forEach(input => {
            input.addEventListener('input', () => {
                const nomePreenchido = document.getElementById('nome').value.trim() !== '';
                const whatsappPreenchido = document.getElementById('whatsapp').value.trim() !== '' && document.getElementById('whatsapp').value.length === 11;
                document.getElementById('gerarToken').disabled = !(nomePreenchido && whatsappPreenchido);
            });
        });
    </script>
