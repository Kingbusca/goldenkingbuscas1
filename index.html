<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CNPJ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        #cnpj {
            padding: 10px;
            width: 200px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #consultar {
            padding: 10px 20px;
            background-color: #28a745; /* Verde */
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #consultar:hover {
            background-color: #218838; /* Verde escuro */
        }
        #resultado {
            white-space: pre-wrap;
            background-color: #ffffff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 20px;
            width: 300px;
            max-width: 90%;
        }
    </style>
</head>
<body>
    <h1>Consultar CNPJ</h1>
    <input type="text" id="cnpj" placeholder="Digite o CNPJ">
    <button id="consultar">Consultar</button>
    
    <pre id="resultado"></pre>
    
    <script>
        document.getElementById('consultar').addEventListener('click', function() {
            let cnpj = document.getElementById('cnpj').value.trim().replace(/[^\d]+/g, '');

            // Verifica se o CNPJ está vazio
            if (cnpj === "") {
                document.getElementById('resultado').innerText = "Por favor, insira um CNPJ.";
                return;
            }

            // Faz a requisição para o proxy configurado no Netlify
            fetch(`/consulta/${cnpj}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao buscar o CNPJ. Verifique o número e tente novamente.');
                    }
                    return response.json();
                })
                .then(data => {
                    // Exibe o resultado formatado
                    const resultado = `
📅 Abertura: ${data.abertura}
🔍 Situação: ${data.situacao}
🏢 Tipo: ${data.tipo}
🏷️ Nome: ${data.nome}
🏷️ Fantasia: ${data.fantasia}
🏛️ Porte: ${data.porte}
📝 Natureza Jurídica: ${data.natureza_juridica}
💼 Atividade Principal: ${data.atividade_principal[0]?.text || 'N/A'}
📞 Telefone: ${data.telefone}
📧 Email: ${data.email}
🏙️ Logradouro: ${data.logradouro}, ${data.numero} - ${data.bairro} - ${data.municipio} - ${data.uf}, ${data.cep}
💰 Capital Social: R$ ${data.capital_social}
📆 Data da Situação: ${data.data_situacao}
🔄 Última Atualização: ${data.ultima_atualizacao}
👥 Sócios: ${data.qsa.map(socio => `${socio.nome} - ${socio.qual}`).join(', ') || 'N/A'}
`;

                    // Adicionando atividades secundárias
                    if (data.atividades_secundarias && data.atividades_secundarias.length > 0) {
                        const atividadesSecundarias = data.atividades_secundarias.map(atividade => atividade.text).join(', ');
                        resultado += `📋 Atividades Secundárias: ${atividadesSecundarias}`;
                    }

                    // Atualiza o resultado
                    document.getElementById('resultado').innerText = resultado;
                })
                .catch(error => {
                    console.error('Erro:', error);
                    document.getElementById('resultado').innerText = error.message;
                });
        });
    </script>
</body>
</html>
