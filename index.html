<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CNPJ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: rgb(155, 0, 0);
            text-align: center;
        }
        h2 {
            color: blue; /* T√≠tulo "Consulta CNPJ" em azul */
            text-align: center;
            margin-top: 20px; /* Espa√ßo acima do t√≠tulo */
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }

<body>
    <h1>üîç GOLDEN KING BUSCAS </h1>
    <h2>Consulta CNPJ</h2> <!-- T√≠tulo em azul acima da caixa de pesquisa -->
    <input type="text" id="cnpj" placeholder="Digite o CNPJ">
    <br> <!-- Quebra de linha para o bot√£o ficar em nova linha -->
    <button id="consultar">Consultar</button> <!-- Bot√£o abaixo da caixa de CNPJ -->
    
    <div id="resultado"></div>
    
    <script>
        document.getElementById('consultar').addEventListener('click', function() {
            let cnpj = document.getElementById('cnpj').value.trim().replace(/\D/g, ''); // Remove caracteres n√£o num√©ricos
            
            // Verifica se o CNPJ est√° vazio ou tem tamanho incorreto
            if (cnpj === "" || cnpj.length !== 14) {
                document.getElementById('resultado').innerText = "Por favor, insira um CNPJ v√°lido com 14 d√≠gitos.";
                return;
            }

            // Faz a requisi√ß√£o para o proxy configurado no Netlify
            fetch(`/consulta/${cnpj}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao buscar o CNPJ. Verifique o n√∫mero e tente novamente.');
                    }
                    return response.json();
                })
                .then(data => {
                    // Exibe o resultado formatado com emojis em caixas de texto separadas
                    let resultadoHTML = `
                        <div class="campo">üìú <strong>Raz√£o Social:</strong> ${data.nome || 'N/A'}</div>
                        <div class="campo">üè¢ <strong>Nome Fantasia:</strong> ${data.fantasia || 'N/A'}</div>
                        <div class="campo">üìç <strong>Endere√ßo:</strong> ${data.logradouro || 'N/A'}, ${data.numero || 'N/A'}, ${data.bairro || 'N/A'}, ${data.municipio || 'N/A'}, ${data.uf || 'N/A'}</div>
                        <div class="campo">‚òéÔ∏è <strong>Telefone:</strong> ${data.telefone ? data.telefone.split(',').map(tel => `${tel.trim()} <button onclick="copyToClipboard('${tel.trim()}')">Copiar</button>`).join('<br>') : 'N/A'}</div>
                        <div class="campo">üìß <strong>Email:</strong> ${data.email || 'N/A'}</div>
                        <div class="campo">üìÖ <strong>Data de Abertura:</strong> ${data.abertura || 'N/A'}</div>
                        <div class="campo">üîç <strong>Situa√ß√£o:</strong> ${data.situacao || 'N/A'}</div>
                        <div class="campo">üîí <strong>Capital Social:</strong> R$ ${data.capital_social || 'N/A'}</div>
                        <div class="campo">üèõÔ∏è <strong>Tipo:</strong> ${data.tipo || 'N/A'}</div>
                        <div class="campo">üìÜ <strong>Data da Situa√ß√£o:</strong> ${data.data_situacao || 'N/A'}</div>
                        <div class="campo">üîÑ <strong>√öltima Atualiza√ß√£o:</strong> ${data.ultima_atualizacao || 'N/A'}</div>
                        <div class="socios">
                            <strong>üë• S√≥cios:</strong><br>
                            ${data.qsa.map(socio => `
                                <div>${socio.nome} - ${socio.qual} 
                                <button class="socio-button" onclick="searchFacebook('${socio.nome}')">Facebook</button></div>
                            `).join('') || 'N/A'}
                        </div>
                        <div class="campo">üìù <strong>Natureza Jur√≠dica:</strong> ${data.natureza_juridica || 'N/A'}</div>
                        <div class="campo">üíº <strong>Atividade Principal:</strong> ${data.atividade_principal[0]?.text || 'N/A'}</div>
                        <div class="campo">üìã <strong>Atividades Secund√°rias:</strong> ${data.atividades_secundarias.map(atividade => atividade.text).join(', ') || 'N/A'}</div>
                        <div class="campo">üóìÔ∏è <strong>Data de Situa√ß√£o Especial:</strong> ${data.data_situacao_especial || 'N/A'}</div>
                        <div class="campo">üîí <strong>Motivo da Situa√ß√£o:</strong> ${data.motivo_situacao || 'N/A'}</div>
                    `;
                    document.getElementById('resultado').innerHTML = resultadoHTML;
                })
                .catch(error => {
                    console.error('Erro:', error);
                    document.getElementById('resultado').innerText = error.message;
                });
        });

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('N√∫mero copiado para a √°rea de transfer√™ncia!');
            }, (err) => {
                console.error('Erro ao copiar: ', err);
            });
        }

        function searchFacebook(name) {
            const searchUrl = `https://www.facebook.com/search/top/?q=${encodeURIComponent(name)}`;
            window.open(searchUrl, '_blank');
        }
    </script>
</body>

</html>
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GERE O TOKEN PARA FAZER A CONSULTA GR√ÅTIS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0px;
            background-color: #f4f4f4;
        }
        /* Estilo fixo para o rodap√© */
        #rodape-fixo {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 30%;
            background-color: #bdbdbdc7;
            padding: 3px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        #rodape-fixo div {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #rodape-fixo input, #rodape-fixo button {
            margin: 5px;
        }
        #formulario {
            margin-top: 10px;
            display: block;
        }
        #cronometro {
            display: none;
            font-size: 20px;
            margin-top: 10px;
        }
        #botaoRedirecionar {
            display: none; 
            margin-top: 10px;
        }
        #token {
            display: none;
            font-size: 10px;
            margin-top: 1px;
            color: green;
        }
        #mensagem {
            color: red;
            font-size: 8px;
            margin-top: 0px;
            display: none;
        }
        button:disabled {
            background-color: gray;
            color: white;
        }
        button:enabled {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Conte√∫do fixo no rodap√© -->
    <div id="rodape-fixo">
        <h1>GERE O TOKEN PARA FAZER A CONSULTA GR√ÅTIS</h1>
        <div>
            <input type="text" id="nome" placeholder="Nome" required>
            <input type="text" id="whatsapp" placeholder="N√∫mero de WhatsApp" required pattern="^9\d{8}$" title="O n√∫mero deve come√ßar com 9 e ter exatamente 11 d√≠gitos.">
            <button id="gerarToken" onclick="gerarToken()">Gerar Token</button>
        </div>
        <div id="token"></div>
        <div id="mensagem">FA√áA SUA CONSULTA GR√ÅTIS ANTES QUE O TOKEN EXPIRE</div>
        <div id="cronometro"></div>
        <button id="botaoRedirecionar" onclick="window.location.href='https://feiraobr6.hotmart.host/pagina-de-vendas-d480faf7-f9a6-404f-95fd-843ab99ea323'">VER PLANOS KING GOLDEN</button>
    </div>

    <script>
        const tempoLimite = 60 * 1000;
        let tokenGerado = false;
        const numerosGerados = JSON.parse(localStorage.getItem('numerosGerados')) || {};

        document.getElementById('consultar').disabled = true;

        function gerarToken() {
            const whatsapp = document.getElementById('whatsapp').value;
            const nome = document.getElementById('nome').value;

            if (!nome || !whatsapp) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            const agora = new Date().getTime();
            if (numerosGerados[whatsapp] && (agora - numerosGerados[whatsapp].timestamp < 48 * 60 * 60 * 1000)) {
                alert("Este n√∫mero j√° gerou um token nas √∫ltimas 48 horas.");
                return;
            }

            if (whatsapp.startsWith('3') || whatsapp[2] !== '9' || whatsapp.length !== 11) {
                alert("N√∫mero inv√°lido. O n√∫mero n√£o pode come√ßar com 3, o terceiro d√≠gito deve ser 9 e deve conter exatamente 11 d√≠gitos.");
                return;
            }

            const token = `id-${Math.floor(Math.random() * 1000)}`;
            document.getElementById('token').innerText = `Seu token: ${token}`;
            document.getElementById('token').style.display = 'block';

            document.getElementById('mensagem').style.display = 'block';

            startCronometro();

            document.getElementById('consultar').disabled = false;

            numerosGerados[whatsapp] = { timestamp: agora };
            localStorage.setItem('numerosGerados', JSON.stringify(numerosGerados));
        }

        function startCronometro() {
            let tempoRestante = tempoLimite;
            const cronometroElement = document.getElementById('cronometro');
            cronometroElement.style.display = 'block';

            const intervalo = setInterval(() => {
                if (tempoRestante <= 0) {
                    clearInterval(intervalo);
                    cronometroElement.innerText = "O tempo para uso do token expirou.";
                    document.getElementById('botaoRedirecionar').style.display = 'block';
                    document.getElementById('consultar').disabled = true;
                    return;
                }

                const segundos = Math.floor((tempoRestante / 1000) % 60);
                cronometroElement.innerText = `Tempo restante: ${segundos}s`;
                tempoRestante -= 1000;
            }, 1000);
        }

        document.querySelectorAll('#nome, #whatsapp').forEach(input => {
            input.addEventListener('input', () => {
                const nomePreenchido = document.getElementById('nome').value.trim() !== '';
                const whatsappPreenchido = document.getElementById('whatsapp').value.trim() !== '' && document.getElementById('whatsapp').value.length === 11;
                document.getElementById('gerarToken').disabled = !(nomePreenchido && whatsappPreenchido);
            });
        });
    </script>
</body>
</html>
