<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CNPJ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        #resultado {
            white-space: pre-wrap;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1>Consultar CNPJ</h1>
    <input type="text" id="cnpj" placeholder="Digite o CNPJ">
    <button id="consultar">Consultar</button>
    
    <div id="resultado"></div>
    
    <script>
        document.getElementById('consultar').addEventListener('click', function() {
            let cnpj = document.getElementById('cnpj').value.trim().replace(/\D/g, ''); // Remove caracteres não numéricos
            
            // Verifica se o CNPJ está vazio ou tem tamanho incorreto
            if (cnpj === "" || cnpj.length !== 14) {
                document.getElementById('resultado').innerText = "Por favor, insira um CNPJ válido com 14 dígitos.";
                return;
            }

            // Faz a requisição para o proxy configurado no Netlify
            fetch(`/consulta/${cnpj}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao buscar o CNPJ. Verifique o número e tente novamente.');
                    }
                    return response.json();
                })
                .then(data => {
                    // Exibe o resultado formatado com emojis
                    let resultadoHTML = `
📜 Razão Social: ${data.nome || 'N/A'}
🏢 Nome Fantasia: ${data.fantasia || 'N/A'}
📍 Endereço: ${data.logradouro || 'N/A'}, ${data.numero || 'N/A'}, ${data.bairro || 'N/A'}, ${data.municipio || 'N/A'}, ${data.uf || 'N/A'}
☎️ Telefone: ${data.telefone || 'N/A'}
📧 Email: ${data.email || 'N/A'}
📅 Data de Abertura: ${data.abertura || 'N/A'}
🔍 Situação: ${data.situacao || 'N/A'}
🔒 Capital Social: R$ ${data.capital_social || 'N/A'}
🏛️ Tipo: ${data.tipo || 'N/A'}
📆 Data da Situação: ${data.data_situacao || 'N/A'}
🔄 Última Atualização: ${data.ultima_atualizacao || 'N/A'}
👥 Sócios: ${data.qsa.map(socio => `${socio.nome} - ${socio.qual}`).join(', ') || 'N/A'}
📝 Natureza Jurídica: ${data.natureza_juridica || 'N/A'}
💼 Atividade Principal: ${data.atividade_principal[0]?.text || 'N/A'}
📋 Atividades Secundárias: ${data.atividades_secundarias.map(atividade => atividade.text).join(', ') || 'N/A'}
🗓️ Data de Situação Especial: ${data.data_situacao_especial || 'N/A'}
🔒 Motivo da Situação: ${data.motivo_situacao || 'N/A'}
`;
                    document.getElementById('resultado').innerHTML = resultadoHTML;
                })
                .catch(error => {
                    console.error('Erro:', error);
                    document.getElementById('resultado').innerText = error.message;
                });
        });
    </script>
</body>
</html>
