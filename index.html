<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CNPJ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        input[type="text"] {
            padding: 10px;
            width: 80%; /* Ajuste a largura para dispositivos móveis */
            max-width: 300px; /* Largura máxima para telas maiores */
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
        .btn-facebook {
            background-color: #3b5998; /* Azul do Facebook */
            margin-left: 10px; /* Espaçamento entre o nome do sócio e o botão */
        }
        #resultado {
            white-space: pre-wrap;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
            display: inline-block;
            font-size: 0.9em; /* Diminui o tamanho da fonte dos resultados */
            width: 100%; /* Adicionei largura total para responsividade */
            max-width: 600px; /* Largura máxima para telas grandes */
        }
        .campo {
            font-weight: bold; /* Negrito para os títulos dos campos */
        }
        .socio {
            display: flex; /* Flexbox para alinhar o botão com o nome do sócio */
            justify-content: space-between;
            align-items: center;
            margin: 3px 0; /* Reduzir o espaçamento entre os sócios */
        }

        /* Media Query para telas menores */
        @media (max-width: 600px) {
            input[type="text"], button {
                width: 90%; /* Aumenta a largura dos botões e campos de texto em telas menores */
                margin: 10px 0; /* Espaçamento em dispositivos móveis */
            }
            #resultado {
                font-size: 0.8em; /* Diminui ainda mais o tamanho da fonte em dispositivos móveis */
            }
        }
    </style>
</head>
<body>
    <h1>Consultar CNPJ</h1>
    <input type="text" id="cnpj" placeholder="Digite o CNPJ">
    <button id="consultar">Consultar</button>
    
    <div id="resultado"></div>
    
    <script>
        document.getElementById('consultar').addEventListener('click', function() {
            let cnpj = document.getElementById('cnpj').value.trim().replace(/\D/g, ''); // Remove caracteres não numéricos
            
            // Verifica se o CNPJ está vazio ou tem tamanho incorreto
            if (cnpj === "" || cnpj.length !== 14) {
                document.getElementById('resultado').innerText = "Por favor, insira um CNPJ válido com 14 dígitos.";
                return;
            }

            // Faz a requisição para o proxy configurado no Netlify
            fetch(`/consulta/${cnpj}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao buscar o CNPJ. Verifique o número e tente novamente.');
                    }
                    return response.json();
                })
                .then(data => {
                    // Exibe o resultado formatado com emojis
                    let sociosHTML = data.qsa.map(socio => `
                        <div class="socio">
                            ${socio.nome}
                            <button class="btn-facebook" onclick="pesquisarFacebook('${socio.nome}')">Facebook</button>
                        </div>
                    `).join('');

                    let resultadoHTML = `
📜 <span class="campo">Razão Social:</span> ${data.nome || 'N/A'}
🏢 <span class="campo">Nome Fantasia:</span> ${data.fantasia || 'N/A'}
📍 <span class="campo">Endereço:</span> ${data.logradouro || 'N/A'}, ${data.numero || 'N/A'}, ${data.bairro || 'N/A'}, ${data.municipio || 'N/A'}, ${data.uf || 'N/A'}
☎️ <span class="campo">Telefone:</span> ${data.telefone || 'N/A'} <button onclick="copiarTelefone('${data.telefone}')">Copiar</button>
📧 <span class="campo">Email:</span> ${data.email || 'N/A'}
📅 <span class="campo">Data de Abertura:</span> ${data.abertura || 'N/A'}
🔍 <span class="campo">Situação:</span> ${data.situacao || 'N/A'}
🔒 <span class="campo">Capital Social:</span> R$ ${data.capital_social || 'N/A'}
🏛️ <span class="campo">Tipo:</span> ${data.tipo || 'N/A'}
📆 <span class="campo">Data da Situação:</span> ${data.data_situacao || 'N/A'}
🔄 <span class="campo">Última Atualização:</span> ${data.ultima_atualizacao || 'N/A'}
👥 <span class="campo">Sócios:</span>
<div>${sociosHTML || 'N/A'}</div>
📝 <span class="campo">Natureza Jurídica:</span> ${data.natureza_juridica || 'N/A'}
💼 <span class="campo">Atividade Principal:</span> ${data.atividade_principal[0]?.text || 'N/A'}
📋 <span class="campo">Atividades Secundárias:</span> ${data.atividades_secundarias.map(atividade => atividade.text).join(', ') || 'N/A'}
🗓️ <span class="campo">Data de Situação Especial:</span> ${data.data_situacao_especial || 'N/A'}
🔒 <span class="campo">Motivo da Situação:</span> ${data.motivo_situacao || 'N/A'}
`;
                    document.getElementById('resultado').innerHTML = resultadoHTML;
                })
                .catch(error => {
                    console.error('Erro:', error);
                    document.getElementById('resultado').innerText = error.message;
                });
        });

        // Função para copiar o número de telefone
        function copiarTelefone(telefone) {
            navigator.clipboard.writeText(telefone).then(() => {
                alert('Número de telefone copiado: ' + telefone);
            }, (err) => {
                console.error('Erro ao copiar: ', err);
            });
        }

        // Função para pesquisar sócio no Facebook
        function pesquisarFacebook(nome) {
            const url = `https://www.facebook.com/search/top?q=${encodeURIComponent(nome)}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
