<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CNPJ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: rgb(155, 0, 0);
            text-align: center;
        }
        .container {
            background-color: #000000;
            padding: 20px;
            border: 1px solid #ff0303;
            border-radius: 4px;
            margin: 20px auto;
            max-width: 300px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #0056b3; /* Azul mais escuro */
        }
        .resultado {
            display: none; /* Inicialmente escondido */
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7); /* Fundo escuro */
            color: white;
            padding: 20px;
            overflow-y: auto;
        }
        .modal-content {
            background-color: #fff;
            color: black;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            margin: 100px auto; /* Centraliza verticalmente */
            position: relative;
        }
        .fechar {
            position: absolute;
            top: 10px;
            right: 10px;
            border: none;
            background: none;
            color: black;
            font-size: 20px;
            cursor: pointer;
        }
        .socio {
            margin: 10px 0;
        }
    </style>
</head>

    <h1>üêæGOLDEN KING BUSCAüêæ</h1>
    <img src="https://media.giphy.com/media/QXhbkMLE3teKMsEIIF/giphy.gif" alt="GIF Description" width="400" height="5" />

    <div class="container">
        <h2>üîçCONSULTA CNPJüîç</h2>
        <h2> <span style="color: rgb(12, 255, 52);">On</span></p>
        <input type="text" id="cnpj" placeholder="Digite o CNPJ" />
        <button id="consultar">Consultarüêæ</button>
        <div class="resultado" id="resultado"></div>
    </div>
    
    <div class="resultado" id="modalResultado">
        <div class="modal-content">
            <button class="fechar" id="fecharModal">&times;</button>
            <h2>üîç Resultados da Consulta üîç</h2>
            <div id="resultadoDados"></div>
            
        </div>
    </div>

    <script>
        document.getElementById('consultar').addEventListener('click', function() {
            let cnpj = document.getElementById('cnpj').value.trim().replace(/\D/g, ''); // Remove caracteres n√£o num√©ricos
            
            // Verifica se o CNPJ est√° vazio ou tem tamanho incorreto
            if (cnpj === "" || cnpj.length !== 14) {
                alert("Por favor, insira um CNPJ v√°lido com 14 d√≠gitos.");
                return;
            }

            // Faz a requisi√ß√£o para o proxy configurado no Netlify
            fetch(`/consulta/${cnpj}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao buscar o CNPJ. Verifique o n√∫mero e tente novamente.');
                    }
                    return response.json();
                })
                .then(data => {
                    // Prepara os resultados para exibi√ß√£o
                    let resultadoHTML = `
                        <div>üìú <strong>Raz√£o Social:</strong> ${data.nome || 'N/A'}</div>
                        <div>üè¢ <strong>Nome Fantasia:</strong> ${data.fantasia || 'N/A'}</div>
                        <div>üìç <strong>Endere√ßo:</strong> ${data.logradouro || 'N/A'}, ${data.numero || 'N/A'}, ${data.bairro || 'N/A'}, ${data.municipio || 'N/A'}, ${data.uf || 'N/A'}</div>
                        <div>‚òéÔ∏è <strong>Telefone:</strong> ${data.telefone || 'N/A'} <button onclick="copiarTexto('${data.telefone}')">üóíÔ∏è Copiar</button></div>
                        <div>üìß <strong>Email:</strong> ${data.email || 'N/A'}</div>
                        <div>üìÖ <strong>Data de Abertura:</strong> ${data.abertura || 'N/A'}</div>
                        <div>üîç <strong>Situa√ß√£o:</strong> ${data.situacao || 'N/A'}</div>
                        <div>üîí <strong>Capital Social:</strong> R$ ${data.capital_social || 'N/A'}</div>
                        <div>üèõÔ∏è <strong>Tipo:</strong> ${data.tipo || 'N/A'}</div>
                        <div>üìÜ <strong>Data da Situa√ß√£o:</strong> ${data.data_situacao || 'N/A'}</div>
                        <div>üîÑ <strong>√öltima Atualiza√ß√£o:</strong> ${data.ultima_atualizacao || 'N/A'}</div>
                    `;

                    // Adiciona s√≥cios se existirem
                    if (data.qsa) {
                        resultadoHTML += `<div><strong>üë• S√≥cios:</strong><br>`;
                        data.qsa.forEach((socio) => {
                            resultadoHTML += `
                                <div class="socio">
                                    ${socio.nome} - ${socio.qual} 
                                    <button onclick="pesquisarFacebook('${socio.nome}')">üîç Pesquisar no Facebook</button>
                                </div>
                            `;
                        });
                        resultadoHTML += `</div>`;
                    }

                    document.getElementById('resultadoDados').innerHTML = resultadoHTML;

                    // Mostra a janela modal
                    document.getElementById('modalResultado').style.display = 'block';
                })
                .catch(error => {
                    console.error('Erro:', error);
                    alert(error.message);
                });
        });

        // Fun√ß√£o para copiar texto para a √°rea de transfer√™ncia
        function copiarTexto(texto) {
            navigator.clipboard.writeText(texto).then(() => {
                alert('N√∫mero de telefone copiado: ' + texto);
            }).catch(err => {
                console.error('Erro ao copiar: ', err);
            });
        }

        // Fun√ß√£o para pesquisar s√≥cio no Facebook
        function pesquisarFacebook(nomeSocio) {
            const url = `https://www.facebook.com/search/top?q=${encodeURIComponent(nomeSocio)}`;
            window.open(url, '_blank');
        }

        // Fechar modal ao clicar no bot√£o
        document.getElementById('fecharModal').addEventListener('click', function() {
            document.getElementById('modalResultado').style.display = 'none';
        });

        // Fechar modal ao clicar fora da √°rea do modal
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('modalResultado');
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>



<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de CPF</title>
</head>
<body>
    <h1>Consulta de CPF</h1>
    <input type="text" id="cpfInput" placeholder="Digite o CPF" />
    <button id="consultarBtn">Consultar</button>

    <div id="resultado">
        <h2>Resultados:</h2>
        <p>CPF: <span id="cpf"></span></p>
        <p>Nome: <span id="nome"></span></p>
        <p>Nascimento: <span id="nascimento"></span></p>
        <p>Renda: <span id="renda"></span></p>
        <h3>Endere√ßo:</h3>
        <p id="endereco"></p>
        
        <h3>Emails:</h3>
        <ul id="emails"></ul>

        <h3>Telefones:</h3>
        <ul id="telefones"></ul>

        <h3>Parentes:</h3>
        <ul id="parentes"></ul>
    </div>

    <script>
        document.getElementById('consultarBtn').addEventListener('click', () => {
            const cpf = document.getElementById('cpfInput').value;

            fetch(`/consulta-cpf/${cpf}`) // Substitua URL_DA_API pela URL real da sua API
                .then(response => response.json())
                .then(data => mostrarResultados(data))
                .catch(error => console.error('Erro ao buscar dados:', error));
        });

        function mostrarResultados(data) {
            // Limpar os resultados anteriores
            document.getElementById('resultado').innerHTML = '';

            // Mostrar CPF
            const cpfElement = document.createElement('p');
            cpfElement.innerHTML = `CPF: <span id="cpf">${data.CPF}</span>`;
            document.getElementById('resultado').appendChild(cpfElement);

            // Exibir dados do Nome
            const nomeElement = document.createElement('p');
            nomeElement.innerHTML = `Nome: <span id="nome">${data.NOME}</span>`;
            document.getElementById('resultado').appendChild(nomeElement);

            // Exibir Nascimento
            const nascimentoElement = document.createElement('p');
            nascimentoElement.innerHTML = `Nascimento: <span id="nascimento">${data.NASCIMENTO}</span>`;
            document.getElementById('resultado').appendChild(nascimentoElement);

            // Exibir Renda
            const rendaElement = document.createElement('p');
            rendaElement.innerHTML = `Renda: <span id="renda">${data.RENDA}</span>`;
            document.getElementById('resultado').appendChild(rendaElement);

            // Exibir Endere√ßo
            if (data.ENDERECO.length > 0) {
                const endereco = data.ENDERECO[0];
                const enderecoElement = document.createElement('p');
                enderecoElement.innerHTML = `Endere√ßo: ${endereco.LOGRADOURO} ${endereco.LOGRADOURO_NUMERO}, ${endereco.COMPLEMENTO}, ${endereco.BAIRRO}, ${endereco.CIDADE} - ${endereco.UF}, CEP: ${endereco.CEP}`;
                document.getElementById('resultado').appendChild(enderecoElement);
            }

            // Exibir Emails
            if (data.EMAIL.length > 0) {
                const emailList = document.createElement('ul');
                data.EMAIL.forEach(email => {
                    const li = document.createElement('li');
                    li.innerHTML = `${email.EMAIL} (Score: ${email.EMAIL_SCORE})`;
                    emailList.appendChild(li);
                });
                document.getElementById('resultado').appendChild(emailList);
            }

            // Exibir Telefones
            if (data.TELEFONES.length > 0) {
                const telefoneList = document.createElement('ul');
                data.TELEFONES.forEach(telefone => {
                    const li = document.createElement('li');
                    li.textContent = telefone.NUMBER;
                    telefoneList.appendChild(li);
                });
                document.getElementById('resultado').appendChild(telefoneList);
            }

            // Exibir Parentes
            if (data.PARENTES.length > 0) {
                const parentesList = document.createElement('ul');
                data.PARENTES.forEach(parente => {
                    const li = document.createElement('li');
                    li.innerHTML = `${parente.NOME_VINCULO} (V√≠nculo: ${parente.VINCULO})`;
                    parentesList.appendChild(li);
                });
                document.getElementById('resultado').appendChild(parentesList);
            }
        }
    </script>
</body>
