<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CNPJ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: gold;
            text-align: center;
        }
        h2 {
            color: blue; /* Título "Consulta CNPJ" em azul */
            text-align: center;
            margin-top: 20px; /* Espaço acima do título */
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #resultado {
            margin-top: 20px;
        }
        .campo {
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px; /* Espaço entre campos */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .socios {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
        }
        .socio-button {
            background-color: #007bff; /* Azul */
            color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            cursor: pointer;
            margin-left: 10px;
        }
        .socio-button:hover {
            background-color: #0056b3; /* Azul mais escuro */
        }
    </style>
</head>
<body>
    <h1>🔍 GOLDEN KING BUSCAS </h1>
    <h2>Consulta CNPJ</h2> <!-- Título em azul acima da caixa de pesquisa -->
    <input type="text" id="cnpj" placeholder="Digite o CNPJ">
    <br> <!-- Quebra de linha para o botão ficar em nova linha -->
    <button id="consultar">Consultar</button> <!-- Botão abaixo da caixa de CNPJ -->
    
    <div id="resultado"></div>
    
    <script>
        document.getElementById('consultar').addEventListener('click', function() {
            let cnpj = document.getElementById('cnpj').value.trim().replace(/\D/g, ''); // Remove caracteres não numéricos
            
            // Verifica se o CNPJ está vazio ou tem tamanho incorreto
            if (cnpj === "" || cnpj.length !== 14) {
                document.getElementById('resultado').innerText = "Por favor, insira um CNPJ válido com 14 dígitos.";
                return;
            }

            // Faz a requisição para o proxy configurado no Netlify
            fetch(`/consulta/${cnpj}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Erro ao buscar o CNPJ. Verifique o número e tente novamente.');
                    }
                    return response.json();
                })
                .then(data => {
                    // Exibe o resultado formatado com emojis em caixas de texto separadas
                    let resultadoHTML = `
                        <div class="campo">📜 <strong>Razão Social:</strong> ${data.nome || 'N/A'}</div>
                        <div class="campo">🏢 <strong>Nome Fantasia:</strong> ${data.fantasia || 'N/A'}</div>
                        <div class="campo">📍 <strong>Endereço:</strong> ${data.logradouro || 'N/A'}, ${data.numero || 'N/A'}, ${data.bairro || 'N/A'}, ${data.municipio || 'N/A'}, ${data.uf || 'N/A'}</div>
                        <div class="campo">☎️ <strong>Telefone:</strong> ${data.telefone ? data.telefone.split(',').map(tel => `${tel.trim()} <button onclick="copyToClipboard('${tel.trim()}')">Copiar</button>`).join('<br>') : 'N/A'}</div>
                        <div class="campo">📧 <strong>Email:</strong> ${data.email || 'N/A'}</div>
                        <div class="campo">📅 <strong>Data de Abertura:</strong> ${data.abertura || 'N/A'}</div>
                        <div class="campo">🔍 <strong>Situação:</strong> ${data.situacao || 'N/A'}</div>
                        <div class="campo">🔒 <strong>Capital Social:</strong> R$ ${data.capital_social || 'N/A'}</div>
                        <div class="campo">🏛️ <strong>Tipo:</strong> ${data.tipo || 'N/A'}</div>
                        <div class="campo">📆 <strong>Data da Situação:</strong> ${data.data_situacao || 'N/A'}</div>
                        <div class="campo">🔄 <strong>Última Atualização:</strong> ${data.ultima_atualizacao || 'N/A'}</div>
                        <div class="socios">
                            <strong>👥 Sócios:</strong><br>
                            ${data.qsa.map(socio => `
                                <div>${socio.nome} - ${socio.qual} 
                                <button class="socio-button" onclick="searchFacebook('${socio.nome}')">Facebook</button></div>
                            `).join('') || 'N/A'}
                        </div>
                        <div class="campo">📝 <strong>Natureza Jurídica:</strong> ${data.natureza_juridica || 'N/A'}</div>
                        <div class="campo">💼 <strong>Atividade Principal:</strong> ${data.atividade_principal[0]?.text || 'N/A'}</div>
                        <div class="campo">📋 <strong>Atividades Secundárias:</strong> ${data.atividades_secundarias.map(atividade => atividade.text).join(', ') || 'N/A'}</div>
                        <div class="campo">🗓️ <strong>Data de Situação Especial:</strong> ${data.data_situacao_especial || 'N/A'}</div>
                        <div class="campo">🔒 <strong>Motivo da Situação:</strong> ${data.motivo_situacao || 'N/A'}</div>
                    `;
                    document.getElementById('resultado').innerHTML = resultadoHTML;
                })
                .catch(error => {
                    console.error('Erro:', error);
                    document.getElementById('resultado').innerText = error.message;
                });
        });

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Número copiado para a área de transferência!');
            }, (err) => {
                console.error('Erro ao copiar: ', err);
            });
        }

        function searchFacebook(name) {
            const searchUrl = `https://www.facebook.com/search/top/?q=${encodeURIComponent(name)}`;
            window.open(searchUrl, '_blank');
        }
    </script>
</body>
</html>
